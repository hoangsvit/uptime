  cname: uptime.eplus.dev
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/hoangsvit/uptime/master/assets/upptime-icon.svg
  name: Uptime
  introTitle: "**Uptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/hoangsvit/uptime). No server required ‚Äî just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/hoangsvit/uptime)
