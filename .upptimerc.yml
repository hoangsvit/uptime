    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  scripts:
    - src: https://www.googletagmanager.com/gtag/js?id=G-FQ4NLQRFXF
      async: true
  js: "window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-FQ4NLQRFXF');"

